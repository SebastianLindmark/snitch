<app-sign-in *ngIf="activateSignInComponent && !closeWindow" (closeEvent)="closeWindow=$event" [showLogIn]="pressedLogIn"></app-sign-in>
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
  <i class="navbar-brand fa fa-twitch"></i>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/browse" >Browse</a></li>
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/help">Help</a></li>
      <app-searchbar></app-searchbar>
    </ul>
    
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 mr-2 custom-button" (click)="clickedLogIn()">Log In</button>
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 custom-button" (click)="clickedSignUp()">Sign Up</button>
  </div>
</nav>
