<div class="row">
    <div id="settings-col" class="col-md-3">
        <ul class="list-group p-2">
            <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active" class="list-group-item">
                <p>{{tab.title}}</p>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <ng-content></ng-content>
    </div>
</div>
