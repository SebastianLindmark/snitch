<div class="main">
    <div class="col-md-12 background">
        <img class="profile-icon  embed-responsive" src="{{wide_image_url}}">        
        
        <div class="col-md-12 overlay embed-responsive overflow">
          <div class="row">
            <div class="col-md-8">
              <div class="game-title-container text-left"> {{name}} </div>
            </div>
            <div class="col-md-4">
                <div class ="text-right extra-margin ">
                  <img id="game-title-img"class="game_picture" src="{{image_url}}">
                </div>
            </div>
        </div>
        </div>
      </div>
    
      <div class="p-3">
      <div class="d-flex flex-wrap" *ngIf="!noStreamsAvailable">
          <div class="p-2 directory-item" *ngFor="let stream of liveStreams">
            <img src="{{stream.Game.url}}" routerLinkActive="active" class="img-thumbnail" routerLink="/channel/{{stream.User.username}}">
            <div class="text-left title-text">{{stream.title}}</div>
            <div class="text-left viewer-count subtitle-text">{{stream.viewers}} viewers on {{stream.User.username}}</div>
          </div>
      
          
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
          <div class="p-2 directory-item"></div>
      </div>

      <div class="no-stream-text" *ngIf="noStreamsAvailable">No available streams for {{name}}</div>

</div>
